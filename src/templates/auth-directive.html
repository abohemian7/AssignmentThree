<head>
    <meta charset="UTF-8">
    <title>OAuth</title>
</head>
<div id="authorize-div" ng-controller="authController as ac">
    <span>Authorize access to Drive API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <br>
    <br>
    <button id="authorize-btn" ng-click="ac.onAuth(ac.client_id)" ng-show="!ac.authState">
        Authorize
    </button>
    <p ng-show="ac.authState">
        Authorized!
    </p>
</div>
